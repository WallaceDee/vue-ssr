<!DOCTYPE html>
<html lang="zh">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="icon" href="/favicon.ico" />
    <% for (var i in htmlWebpackPlugin.options.cdn
    &&htmlWebpackPlugin.options.cdn.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
    <% } %>
    <meta name="keywords" content="广州专利代理机构、广州专利申请、广州专利代理、广东专利代理机构、广州专利资助、广州专利减缓、广州专利缴费、广州专利代办处、国内专利申请、国际专利申请、商标检索、商标注册、版权登记、高新技术企业认定、专利运营、专利技术评估">
    <meta name="description" content="帮专网是基于互联网的一站式知识产权服务平台，让客户与代理人直接对接，实现客户直接挑选自己中意的代理人，免除中间服务机构繁琐流程，沟通更透明，操作更快捷。">
    <title>帮专网-一站式知识产权智能服务平台</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
      if(window.location.href.indexOf('www.bangzhuanwang.com')!==-1){
    var xhr = new XMLHttpRequest()
    xhr.open('POST', '/wxapi/wx-jsapi/getConfigParams', true)
    xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded; charset=UTF-8')
    xhr.onreadystatechange = function () {
      if (xhr.responseText) {
        var res = JSON.parse(xhr.responseText)
        if (res.code) {
          wx.config({
                        debug : false,
                        appId : res.op.data.appId,
                        timestamp : res.op.data.timestamp,
                        nonceStr :  res.op.data.nonceStr,
                        signature :  res.op.data.signature,
                        jsApiList : [ 'onMenuShareAppMessage','onMenuShareTimeline' ]
                    })
        }
      }
    }
    xhr.send('pageUrl='+encodeURIComponent(location.href.split('#')[0]))

  wx.ready(function() {
    var title = '帮专网-一站式知识产权智能服务平台'
    var link = 'https://www.bangzhuanwang.com'
    var imgUrl='https://www.bangzhuanwang.com/weixin/img/logo.png'
    var desc='帮专网是基于互联网的一站式知识产权服务平台，让客户与代理人直接对接，实现客户直接挑选自己中意的代理人，免除中间服务机构繁琐流程，沟通更透明，操作更快捷。'
    wx.onMenuShareAppMessage({
        title : title,
        desc :desc,
        link : link,
        imgUrl : imgUrl,
        type : 'link',
        success : function() {},
        cancel : function() {}
    })

    wx.onMenuShareTimeline({
        title : title,
        link : link,
        imgUrl : imgUrl,
        success : function() {},
        cancel : function() {}
    })
  })
  wx.error(function(res) {
          alert(res.errMsg)
      })
    }
    </script>
    <% for (var i in htmlWebpackPlugin.options.cdn
    &&htmlWebpackPlugin.options.cdn.js) { %>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
</body>

</html>
